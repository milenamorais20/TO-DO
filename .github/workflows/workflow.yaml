name: Continuos Integration

on: [push]

jobs:
  continuos-integration:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v5
      - name: mvn package and test
        run: |
          mvn package
          mvn test
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'

